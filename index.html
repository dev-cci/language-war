<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Language War</title>
</head>
<body class="w-screen h-screen overflow-hidden flex">
    <div class="nickname-input cursor-pointer absolute top-0 left-0 px-3 bg-gray-800 text-white text-2xl w-1/5 h-12 flex items-center justify-center">
        <input class="bg-gray-800 border border-gray-600 max-w-full" type="text" name="nickname" id="nickname">
    </div>

    <div onclick="join(0)" class="lobby w-1/5 bg-gray-800 flex flex-wrap justify-center pt-16 pb-48"></div>

    <div class="rooms w-4/5">
        <div onclick="join(1)" class="zone-php relative bg-blue-400 h-1/2 flex flex-wrap p-6"></div>
        <div onclick="join(2)" class="zone-js relative bg-yellow-500 h-1/2 flex flex-wrap p-6"></div>
    </div>

    <div onclick="leave()" class="leave-button cursor-pointer absolute bottom-0 left-0 bg-gray-900 text-white text-2xl w-1/5 h-24 flex items-center justify-center">
        <span>QUITTER</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
